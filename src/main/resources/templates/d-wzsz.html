<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网站设置</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{common::top}"></div>
<div>
    <div th:replace="~{common::settings(active='page')}"></div>
    <div id="main" class="">
        <p>网站状态：
            <input type="radio" name="stat" checked >开启
            <input type="radio" name="stat" >关闭
        </p>
        <p>网站标题：
            <input th:value="智倍安适航知识管理系统">
        </p>
        <p>网站域名：
            <input th:value="kb.hangduo-aviation.com">
        </p>
        <p>网站logo：
            <img th:src="@{/imgs/1.png}">
            <button th:text="选择"></button>
            <button th:text="清楚"></button>
        </p>
        <p>公司邮箱：
            <input value="office@hangduo-aviation.com">
        </p>
        <p>站点语言：
            <select>
                <option>简体中文</option>
            </select>
        </p>
        <button>保存</button>

    </div>
    <script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/djm-main.js}"></script>
</body>
</html>
