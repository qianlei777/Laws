<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
<div th:replace="~{common::top}"></div>
<div>
    <div th:replace="~{common::left(active='page')}"></div>
    <div id="main" class="firstpage">
        <div><a th:href="@{/allPage}">法规目录列表</a>&nbsp;&nbsp;&nbsp;<a th:href="@{/addFirstPage-html}" style="background-color: dodgerblue">添加法规目录</a></div>
        <form th:action="@{/addFirstPage}" method="post">
            <p>
                目录名称:<input type="text" name="pagename">
            </p>
            <hr>
            <p>
                同级目录排序:<input type="text" name="pagesort">
            </p>
            <hr>
            <p>
                所属法规:
                <select name="lawsid">
                    <option th:each="law:${allLaws}" th:text="${law.getLawsname()}" th:value="${law.id}"></option>
                </select>
            </p>
            <hr>
            <p>
                上级目录:<input type="text" name="pageparent" readonly th:placeholder="法规目录" value="0">
            </p>
            <hr>
            <p>
                <input type="text" value=1 name="pagelevel" hidden>
                <input type="submit" value="提交">
            </p>
        </form>

    </div>
</div>


<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
